<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>SOCIAL LINK</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-black">
    <div
      class="bg-neutral-900 text-white flex justify-center flex-col p-6 rounded-[10px] h-135 my-40 mx-auto w-[320px] sm:w-[384px]"
    >
      <div class="facecard flex flex-col items-center">
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt="profile"
          class="w-20 h-20 rounded-full mb-4"
        />

        <h1 class="name text-[24px] font-semibold">Jessica Randall</h1>

          London, United Kingdom

        <p class="bio text-gray-300 text-[14px] mb-6">
          "Front-end developer and avid reader."
        </p>
        <div class="flex flex-col items-center gap-4">
          <a
            href="#"
            class="block text-white bg-[#333333] hover:bg-lime-400 hover:text-black py-2 px-27 rounded-[5px] font-semibold"
            >GitHub</a
          >
          <a
            href="#"
            class="block text-white bg-[#333333] hover:bg-lime-400 hover:text-black py-2 px-18 rounded-[5px] font-semibold"
            >Frontend Mentor</a
          >
          <a
            href="#"
            class="block text-white bg-[#333333] hover:bg-lime-400 hover:text-black py-2 px-26 rounded-[5px] font-semibold"
            >LinkedIn</a
          >
          <a
            href="#"
            class="block text-white bg-[#333333] hover:bg-lime-400 hover:text-black py-2 px-28 rounded-[5px] font-semibold"
            >Twitter</a
          >
          <a
            href="#"
            class="block text-white bg-[#333333] hover:bg-lime-400 hover:text-black py-2 px-25 rounded-[5px] font-semibold"
            >Instagram</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
